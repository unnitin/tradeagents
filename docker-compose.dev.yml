version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
      DATA_DB_PATH: /app/data/data.db
      FINNHUB_API_KEY: "${FINNHUB_API_KEY:?set FINNHUB_API_KEY in your environment}"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    command: ["gunicorn", "-b", "0.0.0.0:8000", "backend.wsgi:app"]
