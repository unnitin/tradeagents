name: Quick Tests

on:
  push:
    branches-ignore: [ main, master ]
  workflow_dispatch:

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run quick syntax check
      run: |
        python -m py_compile composer/*.py strategies/*.py data/*.py utils/*.py
        python -m py_compile tests/unit_test/*.py tests/integration/*.py
        
    - name: Run core tests
      run: |
        python -m unittest discover tests/ -v
        
    - name: Quick import test
      run: |
        python -c "
        import sys
        sys.path.append('.')
        from composer import create_composer
        from strategies import SMACrossover
        from data import get_data
        print('âœ… Quick smoke test passed')
        " 