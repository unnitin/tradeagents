name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Lint with flake8 (optional)
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
      
    - name: Run tests with unittest
      run: |
        python -m unittest discover tests/ -v
        
    - name: Test import functionality
      run: |
        python -c "
        import sys
        sys.path.append('.')
        
        # Test core imports
        from composer import StrategyComposer, create_composer, get_signals
        from strategies import SMACrossover, RSIReversion, MACDCross
        from data import get_data, add_sma, add_ema, add_rsi
        
        print('âœ… All imports successful')
        "
        
    - name: Test strategy composer functionality
      run: |
        python -m unittest tests.integration.test_integration.TestIntegration.test_composer_initialization -v
        python -m unittest tests.integration.test_integration.TestIntegration.test_individual_strategies -v

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint
        
    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
      
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
      
    - name: Static analysis with Pylint
      run: |
        pylint **/*.py --exit-zero --reports=no --disable=all --enable=E,F
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        
    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true
        
    - name: Security linting with Bandit
      run: |
        bandit -r . -f json || true

  integration:
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run integration tests
      run: |
        python -m unittest tests.integration.test_integration -v

  deployment-ready:
    runs-on: ubuntu-latest
    needs: [test, code-quality, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deployment readiness check
      run: |
        echo "ðŸš€ All tests passed! Ready for deployment."
        echo "âœ… Tests: Passed"
        echo "âœ… Code Quality: Checked" 
        echo "âœ… Security: Scanned"
        echo "ðŸ“¦ Package is ready for production use"
        
    - name: Create deployment artifact
      run: |
        # Create a clean directory for packaging
        mkdir -p /tmp/deploy
        
        # Copy source files to deployment directory
        cp -r . /tmp/deploy/trading-strategies
        
        # Remove excluded files/directories from deployment copy
        rm -rf /tmp/deploy/trading-strategies/.git
        rm -rf /tmp/deploy/trading-strategies/venv
        rm -rf /tmp/deploy/trading-strategies/.pytest_cache
        find /tmp/deploy/trading-strategies -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find /tmp/deploy/trading-strategies -name "*.pyc" -delete 2>/dev/null || true
        find /tmp/deploy/trading-strategies -name "*.pyo" -delete 2>/dev/null || true
        find /tmp/deploy/trading-strategies -name ".DS_Store" -delete 2>/dev/null || true
        
        # Create archive from clean copy
        cd /tmp/deploy
        tar -czf trading-strategies-${{ github.sha }}.tar.gz trading-strategies/
        
        # Move artifact back to workspace
        mv trading-strategies-${{ github.sha }}.tar.gz ${{ github.workspace }}/
          
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: trading-strategies-package
        path: trading-strategies-${{ github.sha }}.tar.gz
        retention-days: 30 