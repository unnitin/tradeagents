services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
      DATA_DB_PATH: /app/data/data.db
      FINNHUB_API_KEY: "${FINNHUB_API_KEY:?set FINNHUB_API_KEY in your environment}"
    volumes:
      - ./:/app
    working_dir: /app
    command: ["pytest"]
